<ion-header>
  <ion-toolbar color=dark>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="md-checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="app-background">
  <ion-list>
    <form [formGroup]="groupForm">
      <ion-item *ngIf="createGroup">
        <ion-label [class.invalid]="!groupForm.controls.groupName.valid && this.submitted" color="darkgray">Name</ion-label>
        <ion-input formControlName="groupName" text-right placeholder="Group Name" [(ngModel)]="groupName"></ion-input>
      </ion-item>
    </form>
    <form [formGroup]="categoryForm">
      <ion-item *ngIf="!createGroup">
        <ion-label [class.invalid]="!categoryForm.controls.categoryName.valid && this.submitted" color="darkgray">Name</ion-label>
        <ion-input formControlName="categoryName" text-right placeholder="Category Name" [(ngModel)]="categoryName"></ion-input>
      </ion-item>
      <ion-item *ngIf="!createGroup">
        <ion-label [class.invalid]="!categoryForm.controls.amount.valid && this.submitted" color="darkgray">Amount</ion-label>
        <ion-input formControlName="amount" text-right type="number" placeholder="0.00" [(ngModel)]="categoryTargetAmount"></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
