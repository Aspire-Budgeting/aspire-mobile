<ion-header>
  <ion-navbar color=dark>
    <ion-title>
      {{action}}
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="md-checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar style="text-align: center" color=dark>
    <ion-segment [(ngModel)]="newTransactionData.direction" class="columnControls">
      <ion-segment-button [ngClass]="newTransactionData.direction == 'Outflow' ? 'outflowArrow' : 'inactiveArrow'" value="Outflow">
        <ion-icon name="md-arrow-round-up"></ion-icon>
      </ion-segment-button>
      <ion-segment-button [ngClass]="newTransactionData.direction == 'Transfer' ? 'transferArrow' : 'inactiveArrow'" value="Transfer">
        <ion-icon name="md-swap"></ion-icon>
      </ion-segment-button>
      <ion-segment-button [ngClass]="newTransactionData.direction == 'Inflow' ? 'inflowArrow' : 'inactiveArrow'" value="Inflow">
        <ion-icon name="md-arrow-round-down"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="app-background">
  <ion-list>
    <ion-item>
      <ion-label color="darkgray">Name</ion-label>
      <ion-input text-right placeholder="Transaction Name" [(ngModel)]="newTransactionData.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="darkgray">Amount</ion-label>
      <ion-input text-right type="number" placeholder="0.00" [(ngModel)]="newTransactionData.amount"></ion-input>
    </ion-item>

    <!-- OUTFLOW -->
    <ion-item *ngIf="newTransactionData.direction == 'Outflow'">
      <ion-label color="darkgray">Category</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="newTransactionData.sourceCatId">
        <ion-option *ngFor="let category of categories" [value]="category._id">{{category.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="newTransactionData.direction == 'Outflow'">
      <ion-label color="darkgray">Account</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="newTransactionData.sourceAcctId">
        <ion-option *ngFor="let account of accounts" [value]="account._id">{{account.name}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- INFLOW -->
    <ion-item *ngIf="newTransactionData.direction == 'Inflow'">
      <ion-label color="darkgray">Category</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="newTransactionData.destCatId">
        <ion-option *ngFor="let category of categories" [value]="category._id">{{category.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="newTransactionData.direction == 'Inflow'">
      <ion-label color="darkgray">Account</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="newTransactionData.destAcctId">
        <ion-option *ngFor="let account of accounts" [value]="account._id">{{account.name}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- TRANSFER -->
    <ion-item *ngIf="newTransactionData.direction == 'Transfer'">
      <ion-label color="darkgray">Source</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="newTransactionData.sourceAcctId">
        <ion-option *ngFor="let account of accounts" [value]="account._id">{{account.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="newTransactionData.direction == 'Transfer'">
      <ion-label color="darkgray">Destination</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="newTransactionData.destAcctId">
        <ion-option *ngFor="let account of accounts" [value]="account._id">{{account.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="darkgray">Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" min="2018-01-01" max="2050-01-01" [(ngModel)]="newTransactionData.date"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
