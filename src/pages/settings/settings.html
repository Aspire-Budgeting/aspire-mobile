<ion-header>
  <ion-navbar color=dark>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="app-background">
  <ion-list>
    <ion-list-header color="headercolor">
      CATEGORIES & GROUPS
    </ion-list-header>
    <ion-item (click)="goToCategoriesPage()">
      <ion-icon name="ios-arrow-forward" item-end color="mediumgray"></ion-icon>
      <ion-label color="dark">Edit Categories and Groups</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="headercolor">
      CONNECT
    </ion-list-header>
    <ion-item (click)="openTwitter()">
      <ion-icon name="logo-twitter" item-start color="twitter"></ion-icon>
      <ion-icon name="ios-arrow-forward" item-end color="mediumgray"></ion-icon>
      <ion-label color="dark">@AspireBudget</ion-label>
    </ion-item>
    <ion-item (click)="openReddit()">
      <ion-icon name="logo-reddit" item-start color="reddit"></ion-icon>
      <ion-icon name="ios-arrow-forward" item-end color="mediumgray"></ion-icon>
      <ion-label color="dark">r/AspireBudgeting</ion-label>
    </ion-item>
    <ion-item (click)="openWebsite()">
      <ion-icon name="md-compass" item-start color="web"></ion-icon>
      <ion-icon name="ios-arrow-forward" item-end color="mediumgray"></ion-icon>
      <ion-label color="dark">AspireBudget.com</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="headercolor">
      GENERAL
    </ion-list-header>
    <ion-item>
      <ion-label color="dark">Version</ion-label>
      <ion-note item-end>1.0.0</ion-note>
    </ion-item>
    <ion-item (click)="openThanksTo()">
      <ion-icon name="ios-arrow-forward" item-end color="mediumgray"></ion-icon>
      <ion-label color="dark">Thanks To</ion-label>
    </ion-item>
    <ion-item (click)="openPrivacyPolicy()">
      <ion-icon name="ios-arrow-forward" item-end color="mediumgray"></ion-icon>
      <ion-label color="dark">Privacy Policy</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
